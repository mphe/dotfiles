<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <!-- <edit name="dpi" mode="assign"> -->
      <!--     <double>142</double> -->
      <!-- </edit> -->
      <!-- <edit name="antialias" mode="assign"> -->
        <!--     <bool>true</bool> -->
        <!-- </edit> -->
      <edit name="hinting" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
        <!-- <const>hintfull</const> -->
        <const>hintslight</const>
      </edit>
      <!-- <edit name="autohint" mode="assign"> -->
        <!--     <bool>true</bool> -->
        <!--     <!&#45;&#45; <bool>false</bool> &#45;&#45;> -->
        <!-- </edit> -->
      <edit name="rgba" mode="assign">
        <!-- <const>none</const> -->
        <const>rgb</const>
      </edit>
      <edit name="lcdfilter" mode="assign">
        <!-- <const>lcdnone</const> -->
        <const>lcdlight</const>
        <!-- <const>lcdlegacy</const> -->
        <!-- <const>lcddefault</const> -->
      </edit>
    </match>

    <match target="font">
      <test name="family" qual="any">
        <string>Roboto</string>
      </test>
      <edit name="autohint" mode="assign">
        <bool>true</bool>
        <!-- <bool>false</bool> -->
      </edit>
      <edit name="hintstyle" mode="assign">
        <!-- <const>hintfull</const> -->
        <const>hintslight</const>
      </edit>
    </match>

    <match target="font">
      <test name="family" qual="any">
        <string>Arial</string>
      </test>
      <edit name="autohint" mode="assign">
        <bool>false</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
        <const>hintfull</const>
      </edit>
    </match>

    <match target="font">
      <test name="family" qual="any">
        <string>DejaVu Sans</string>
      </test>
      <!-- <edit name="autohint" mode="assign"> -->
        <!--     <bool>false</bool> -->
        <!-- </edit> -->
      <edit name="hintstyle" mode="assign">
        <const>hintslight</const>
        <!-- <const>hintfull</const> -->
      </edit>
      <edit name="lcdfilter" mode="assign">
        <!-- <const>lcdnone</const> -->
        <!-- <const>lcdlight</const> -->
        <!-- <const>lcdlegacy</const> -->
        <const>lcddefault</const>
      </edit>
    </match>

    <match target="font">
      <test name="family">
        <string>Font Awesome 5 Free</string>
      </test>
      <edit name="hinting" mode="assign">
        <bool>false</bool>
      </edit>
      <!-- <edit name="dpi" mode="assign"> -->
        <!--     <double>70</double> -->
        <!-- </edit> -->
        <!-- <edit name="pixelsize" mode="assign"> -->
          <!--     <times><name>pixelsize</name>, <double>0.8</double></times> -->
          <!-- </edit> -->
      </match>

      <dir>~/.fonts</dir>
    </fontconfig>
